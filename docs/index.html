<!DOCTYPE html>
<html>
  <head>
    <title>CEP Engineering Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  </head>
  <body>
    
    <!--Header Banner--->
    <div class="container"> 

        <header>
          <div class="banner">
            <h1 id="section1">A Developer's Odyssey</h1>
          </div>
        </header>
        
        <!---Main body split into equal left and right divs-->
        <section class="split">
          <div class="left" >
          </div>
            
          <div class="right">
            <div id="about" class="bordered-image">
              <button id="Fname" class="btn info">First Name</button>
              <div id="opFname" class="opElem" align="center"></div>
            
            
              <button id="Lname" class="btn info">Last Name</button>
              <div id="opLname" class="opElem" align="center"></div>
              <button id="Jtitle" class="btn info">Job Title</button>
              <div id="opJtitle" class="opElem" align="center"></div>
              <button id="Hoffice" class="btn info">Home Office</button>
              <div id="opHoffice" class="opElem" align="center"></div>
              <button id="More" class="btn info" >Tell Me More</button>
              <div id="opMore" class="opElem" align="center"></div>
              
              
            </div>
          
          </div>
        </section>

    </div>
    
    
    <script type="text/JavaScript" src="init.js"></script>
  </body>
</html>
